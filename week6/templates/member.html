<!DOCTYPE html>
<html>
  <head>
    <title>Verification System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="title"><p>歡迎光臨，這是會員頁</p></div>
        <div>{{ name }}，歡迎登入系統</div>
        <div><a href="{{ url_for('sign_out') }}">登出系統</a></div>
        <hr>
        <div>快來留言吧</div>
        <form id="create-message" action="/createMessage" method="post">
          <label>內容 <input type="text" name="content" /></label>
          <div><button type="submit">送出</button></div>
        </form>
        <hr>
          {% for message in messages %}
          {% if message[0] == name %}
          {% set messageId =  message[2]|string %}
          {% set buttonId = "message-" + messageId %}
          <div class="message-content">{{ message[0] }}：{{ message[1] }} <button id="{{ buttonId }}" onclick="handleDelete(event)">X</button></div>
          {% else %}
          <div class="message-content">{{ message[0] }}：{{ message[1] }}</div>
          {% endif %}
          {% endfor %}
      </div>
    </div>
  <script>
    function handleDelete(event) {
      const confirmed = confirm("確定要刪除留言嗎？");
      if (confirmed) {
        const message_id = event.target.id.split("-")[1];
        fetch("/deleteMessage",
        {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({id: message_id})
        }
        )
        .then(response => {
          if (response.redirected) {
            return window.location.href = response.url;
          }
        })
      }
      return;
    }
  </script>
  </body>
</html>
